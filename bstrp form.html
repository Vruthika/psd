<html>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
h1{font-family:copperplate; 
    font-weight : bold;
    font-size:26pt;}
</style>
</head>
<body bgcolor=aqua>
<div class="container-fluid">
<form action="actionfile.html">

<h1><center>ORDER SUMMARY</center></h1>

  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" placeholder="Enter Name" id="name">
  </div><br>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" placeholder="Enter email" id="email">
  </div><br>
  <div class="form-group">
    <label for="phone">Phone:</label>
    <input type="tel" class="form-control" placeholder="Enter phone number" id="phone">
  </div><br>

  <div class="form-group">
  <label for="add">Address:</label>
  <textarea class="form-control" rows="5" id="add"></textarea>
</div><br>



<div class="form-group">
<label for="cake_type">Cake Type:</label>
<select class="form-control" id="cake_type">
<option>Chocolate Cake</option>
<option>Black Forest</option>
<option>Red Velvet</option>
<option>Vanilla</option>
</select>
</div><br>

<div class="form-check-inline">
<label class="form-check-label">Cake Weight:</label>
<input type="radio" class="form-check-input" name="1kg">1 kg</label>
<input type="radio" class="form-check-input" name="1/2kg">1/2 kg</label></div><br>

  <div class="form-group">
  <label for="msg">Cake Message:</label>
  <textarea class="form-control" rows="5" id="msg"></textarea>
</div><br>

<div class="form-group">
    <label for="date">Delivery Date:</label>
    <input type="date" class="form-control" id="date">
  </div><br>

<div class="form-group">
    <label for="time">Delivery Time:</label>
    <input type="time" class="form-control" id="time">
  </div><br>
  <button type="submit" class="btn btn-primary">Submit</button>
</div>
</form>
</body>
</html>
